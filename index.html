<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário</title>
</head>
<body>
    <div class="box">
        <div class="img-box">
            <img src="img/formulario.png" alt="Imagem de duas pessoas analizando um formulário">
        </div>
        <div class="form-box">
            <h2>Criar Conta</h2>
            <p>Já é um membro? <a href="#">Login</a></p>
            <form action="#">
                <div class="input-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" placeholder="Digite seu nome completo" required>
                </div>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Digite seu melhor e-mail" required>
                </div>
                <div class="input-group">
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" placeholder="Digite seu telefone" required>
                </div>
                <div class="input-group w50">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                </div>
                <div class="input-group w50">
                    <label for="confirmarsenha">Confirmar senha</label>
                    <input type="password" id="confirmarsenha" placeholder="Repita a senha" required>
                </div>

                <div class="input-group">
                    <button>Cadastre-se</button>
                </div>

            </form>
        </div>
    </div>

    
</body>
</html>
